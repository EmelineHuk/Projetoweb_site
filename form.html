<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="background-cinza">
        <!-- Início do header -->
        <header>
            <div class="container1">
                <nav>
                    <div class="logo">
                        <a href="index.html" style="color: white;">EHstudio</a>
                    </div>
                    <ul class="ul">
                        <li><a href="index.html" style="color: white;">Página Inicial</a></li>
                        <li><a href="portifolio.html" style="color: white;">Portfólio</a></li>
                        <li><a href="sobre.html" style="color: white;">Sobre o site</a></li>
                        <li><a href="form.html" style="color: white;">
                            <button class="btn-gradiente">Cadastro</button></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <br>

        <fieldset class="containerForm">
            <legend><h1>Formulário de Cadastro</h1></legend>
            <form id="formulario" action="actionform.html" method="GET">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="evento">Tipo de evento:</label>
                <input type="text" id="evento" name="evento" required>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>

                <!-- <textarea name="teste" id="teste" cols="30" rows="10" ></textarea> -->

                <button type="submit">Enviar</button>

            </form>
        </fieldset>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
